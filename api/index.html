        body {

                .hexagon {
                 position: fixed;
                 width: 300px; 
                 height: 173.21px;
                 background-color: black;
                 margin: 86.60px;
                 left: 32%;
                 top: 150px;
                 z-index:1000;
                 display: none;
                     animation-name: spin;
                animation-duration: 4000ms;
                animation-iteration-count: infinite;
                animation-timing-function: linear;

        }
        
                .hexagon:before,
                .hexagon:after 
                
                {
                  content: "";
                  position: absolute;
                  border-left: 150px solid transparent;
                  border-right: 150px solid transparent;
                }

                .hexagon:before {
                 bottom: 100%;
                 border-bottom: 86.60px solid black;
                }

                .hexagon:after {
                 top: 100%;
                 width: 0;
                 border-top: 86.60px solid black;
                }


               



@keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}
